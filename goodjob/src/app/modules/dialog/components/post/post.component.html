<div class="wrapper">
    <div class="post">
        <h4>Post</h4>

        <mat-card >
            <mat-card-header class="custom-card-header">
                <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <mat-card-content class="post-card-content">
                <textarea matInput placeholder="Edit your content here ..." [(ngModel)]="mytext" name="test"
                    #editContentField autocomplete="off" role="textbox" aria-autocomplete="list"
                    aria-haspopup="true"></textarea>
                <div class="actions">
                    <button class="emoji-btn" (click)="openEmojiMart()">
                        <i [className]="emojiMartDiv ? 'fas fa-times' : 'far fa-grin-wink'"></i>
                    </button>
                    <div [className]="emojiMartDiv ? 'active' : 'inactive'">
                        <emoji-mart showSingleCategory set="facebook" showPreview="false" sheetSize="32"
                            (emojiClick)="addEmoji($event)" totalFrequentLines="1" perLine="7">
                        </emoji-mart>
                    </div>
                </div>
                <div class="add-image">
                    <input-file 
                        (deletedFile)="onDeletedFile($event)" 
                        (acceptedFile)="onAccept($event)"
                        fileAccept="image/*" 
                        fileLimit="10">
                    </input-file>

                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="preview">
        <h4>Preview</h4>
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                    <strong>Silkygirl Việt Nam</strong>
                </mat-card-title>
                <mat-card-subtitle>
                    <small class="facebook-preview-subtitle">
                        Người đăng: Gudpost
                        · Now
                        · <small class="material-icons">
                            language
                        </small></small>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <textarea matInput [(ngModel)]="mytext" name="test" #previewContentField autocomplete="off"
                    role="textbox" aria-autocomplete="list" aria-haspopup="true"></textarea>
            </mat-card-content>

            <ng-container *ngIf="imagesPreview.previews.length === 0">
                <img style="width: 200px;" src="https://makitweb.com/demo/broken_image/images/noimage.png" alt="">
            </ng-container>

        </mat-card>
    </div>
</div>
