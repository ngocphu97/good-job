<form #loginForm (ngSubmit)="login()">

  <div class="inputGroup inputGroup1">
    <label for="email1">Email</label>
    <input type="text" id="email" name="email" [(ngModel)]="email" class="email" maxlength="256" required />
    <span class="indicator"></span>
  </div>
  <div class="inputGroup inputGroup2">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="password" required />
  </div>
  <div class="inputGroup inputGroup3">
    <button id="login" type="submit" [disabled]="loginForm.invalid">Log in</button>
  </div>

  <br>
</form>
