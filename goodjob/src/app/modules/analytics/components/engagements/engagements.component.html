<mat-card class="chart-card">
    <p class="chart-header">Engagement</p>

    <div class="chart-content">
        <div>
            Choose date preset to watch:
            <mat-form-field>
                <mat-select (selectionChange)="onSelectedTimeValue($event.value)">
                    <mat-option *ngFor="let o of choosingDayEngagementOptions" value="{{o.date_preset}}">
                        {{o.optionName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <div class="chart-engagement">
            <canvas baseChart [datasets]="engagementChartData" [labels]="engagementChartLabel" [data]="engagementData"
                [options]="barChartOptions" [chartType]="engagementChartType" [legend]="barChartLegend" [colors]="[{}]">
            </canvas>
        </div>

        <div class="chart-conclusion">
            <p>
                Total Engagement is <strong>{{ (conclusion.isIncreased) ? 'increased' : 'decreased' }}</strong> by
            </p>
            <p>
                <i [ngClass]="{'icon-revert': !conclusion.isIncreased}" class="material-icons"> eject </i>
                <strong> {{conclusion.increasedValue}} </strong>
            </p>
        </div>
    </div>
</mat-card>
