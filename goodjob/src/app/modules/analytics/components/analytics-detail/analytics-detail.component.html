<div class="fans-by-city">
    <h2>Fan theo thành phố</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Thành Phố </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="fan">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fan </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        <ng-container matColumnDef="percent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> % </th>
            <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p>
        Kết luận: <strong>{{hightestPercentFansCity}}% </strong> Fan của bạn đến từ
        <strong>{{hightestFansCity}}</strong>.
    </p>

</div>
