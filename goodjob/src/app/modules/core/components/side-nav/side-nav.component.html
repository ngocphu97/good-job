<div class="side-nav">
    <div class="group">
        <img class="w-100" src="assets/images/logos/gudpostlogo.png" alt="user avatar">
    </div>

    <div class="group user-avatar">
        <div class="d-flex-center ">
            <img src="https://cdn.icepop.com/wp-content/uploads/2018/08/1-1533501921185.jpg" alt="user avatar">
            <strong class="gudjpost-blue-text">User name</strong>
        </div>
        <i class="material-icons gudjpost-blue-text">edit</i>
    </div>

    <div class="group">
        <ul>
            <li *ngFor="let item of menu" class="menu">
                <a routerLink="{{item.url}}" class="d-flex-center gudjpost-blue-text">
                    <i class="material-icons">{{item.icon}}</i>
                    <span>{{item.name}}</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="group">
        <ul>
            <li class="menu" (click)="onOpenProjectDialog()">
                <button class="add-project-btn" mat-icon-button>
                    <i class="material-icons"> add</i>
                </button>
                <span class="gudjpost-blue-text"> Add project</span>
            </li>
            <li *ngFor="let i of projects" class="menu">
                <img class="menu-icon" src="{{i.thumnail}}" alt="">
                <span class="gudjpost-blue-text">{{i.name}}</span>
            </li>
        </ul>
    </div>

    <div class="group">
        <ul>
            <li class="menu">
                <button class="gp-btn gp-btn-md gp-text-white w-100" mat-raised-button color="primary" (click)="openDialog()">
                    Public
                </button>
            </li>
        </ul>
    </div>
</div>
