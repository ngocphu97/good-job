<div class="side-nav">
  <div class="group user-avatar">

    <strong>User name</strong>
  </div>

  <div class="group">
    <ul>
      <li *ngFor="let i of menu" class="menu">
        <img class="menu-icon" src="{{i.icon}}" alt="">
        <span>{{i.name}}</span>
      </li>
    </ul>
  </div>

  <div class="group">
    <ul>
      <li *ngFor="let i of projects" class="menu">
        <img class="menu-icon" src="{{i.thumnail}}" alt="">

      </li>
      <li class="menu" (click)="onAddProject()">
        <i class="material-icons" style="font-size: 40px; color: #29B6F6"> add_circle_outline</i>
        <span>Add project</span>
      </li>
    </ul>


  </div>

  <div class="group">
    <ul>
      <li class="menu">
        <img class="menu-icon" src="https://images.vexels.com/media/users/3/136815/isolated/preview/60dddfcb04d1f3fadea8f3a1354d4347-colorful-stroke-settings-icon-by-vexels.png"

    </ul>
  </div>
