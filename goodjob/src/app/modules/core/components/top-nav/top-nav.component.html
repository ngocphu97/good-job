<div class="top-nav">
  <div class="gudjob-logo">
    <button class="gp-btn gp-btn-md gp-text-white" mat-raised-button color="accent" (click)="onPublishPost()">
      Public
    </button>
  </div>

  <div class="gudjob-actions">
    <img class="gp-logo" src="http://blog.edumall.vn/wp-content/uploads/2016/12/goc.png" alt="GP logo">

    <button mat-icon-button [matMenuTriggerFor]="home">
      <!-- <mat-icon style="color: #ffffff">event_note</mat-icon> -->
      <img class="menu-icon" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/house-icon.png" alt="">
    </button>


    <button mat-icon-button [matMenuTriggerFor]="calendar">
      <!-- <mat-icon style="color: #ffffff">calendar_today</mat-icon> -->
      <img class="menu-icon" src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/calendar-512.png" alt="">
    </button>


    <button mat-icon-button [matMenuTriggerFor]="chart">
      <!-- <mat-icon style="color: #ffffff">insert_chart_outlined</mat-icon> -->
      <img class="menu-icon" src="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Analytics-512.png"
        alt="">
    </button>


    <button mat-icon-button [matMenuTriggerFor]="dehaze">
      <!-- <mat-icon style="color: #ffffff">dehaze</mat-icon> -->
      <img class="menu-icon" src="https://cdn2.iconfinder.com/data/icons/flat-school/256/school_certificate_document_testimonial_instrument-512.png"
        alt="">
    </button>
    <mat-menu #dehaze="matMenu">
      <button mat-menu-item (click)="logoutWithFb()">
        <mat-icon>dialpad</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

  </div>
</div>
