<div class="member">
    <h3>MEMBERS</h3>
    <div class="member-list">
        <div *ngFor="let i of members" class="member-item">
            <img src="https://image.flaticon.com/icons/svg/427/427917.svg" alt="">
            <span>{{i.name}}</span>
        </div>
        <button class="add-member-btn" mat-icon-button>
            <i class="material-icons"> add</i>
        </button>
    </div>
</div>
