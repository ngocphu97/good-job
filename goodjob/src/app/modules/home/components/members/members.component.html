<div class="member">
  <h3>MEMBERS</h3>
  <div class="member-list">
    <div *ngFor="let i of members" class="member-item">
      <img src="https://image.flaticon.com/icons/svg/427/427917.svg" alt="">
      <span>{{i.name}}</span>
    </div>
    <div>
      <i class="material-icons add-member" style="font-size: 40px; color: #29B6F6"> add_circle_outline</i>
    </div>
  </div>
</div>
