<div class="project">
    <h3>PROJECT</h3>
    <div class="project-list">
        <div *ngFor="let project of projects$ | async" class="project-item">
            <img src="{{project.avatar}}" alt="">
            <span>{{project.name}}</span>
        </div>
        <button (click)="onOpenProjectDialog()" class="add-project-btn" mat-icon-button>
            <i class="material-icons"> add</i>
        </button>
    </div>
</div>
