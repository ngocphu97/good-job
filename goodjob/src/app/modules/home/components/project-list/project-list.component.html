<div class="project">
    <h3>PROJECT</h3>
    <div class="project-list">
      <div *ngFor="let i of projects" class="project-item">

      <div>
        <i class="material-icons add-project" style="font-size: 40px; color: #29B6F6"> add_circle_outline</i>
      </div>
    </div>
    
</div>
